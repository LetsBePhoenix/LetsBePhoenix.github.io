<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Bildergallerie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #0073e6;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #004080;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .content {
            margin: 20px 0;
            line-height: 1.6;
        }

        .content h2 {
            color: #0073e6;
        }

        .content a {
            color: #0073e6;
            text-decoration: none;
        }

        .content p {
            color: #666;
        }

        .gallery-container {
            width: 90%;
            max-width: 1400px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow-y: auto;
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 0 auto;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 10px;
        }

        .gallery-header h1 {
            color: #007bff;
            font-size: 2em;
            margin: 0;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .gallery-grid img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .gallery-grid img:hover {
            transform: scale(1.02);
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Black background with opacity */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        #close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        #close:hover {
            color: #bbb;
        }

        footer {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* --- Media Queries for Responsive Design --- */

        /* For tablets and below */
        @media (max-width: 768px) {
            header {
                padding: 15px;
            }

            nav {
                padding: 8px;
            }

            nav a {
                margin: 0 10px;
                font-size: 14px;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Smaller columns */
            }

            footer {
                padding: 10px;
                font-size: 12px;
            }
        }

        /* For mobile devices */
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5em;
            }

            nav a {
                display: block; /* Stack navigation links */
                margin: 10px 0;
                font-size: 16px;
            }

            .gallery-grid {
                grid-template-columns: 1fr; /* Only one image per row */
            }

            .gallery-container {
                height: auto;
            }

            .gallery-header h1 {
                font-size: 1.8em;
            }

            footer {
                padding: 10px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Die Bildergallerie</h1>
    </header>
    <nav>
        <a href="index.html">Startseite</a>
        <a href="projects.html">Minecraft Server</a>
        <a href="dienstleistungen.html">Dienstleistungen</a>
        <a href="kontakt.html">Kontakt</a>
        <a href="bildergallerie.html">Bildergallerie</a>
        <a href="karte.html">Live Map</a>
        <a href="regelwerke.html">Regelwerke</a>
    </nav>
    <div class="gallery-container">
        <div class="gallery-grid">
            <img src="gallerie/Screenshot_20221027_103618.png" alt="">
            <img src="gallerie/Screenshot_20221027_103618.png" alt="">
            <img src="gallerie/Screenshot_20221027_103618.png" alt="">
            <img src="gallerie/Screenshot_20221027_103618.png" alt="">
            <img src="gallerie/Screenshot_20221027_103618.png" alt="">
            <img src="gallerie/Screenshot_20221027_103618.png" alt="">
        </div>

        <!-- Modal for enlarged image -->
        <div id="modal" class="modal">
            <span id="close">&times;</span>
            <img id="modal-img" class="modal-content">
        </div>

        <div class="footer">
            <p>&copy; 2024 LetsPheonix. Alle Rechte vorbehalten.</p>
        </div>
    </div>

    <script>
        // Hol dir alle Bilder in der Galerie
        const images = document.querySelectorAll('.gallery-grid img');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        const close = document.getElementById('close');

        // Funktion, um das Modal zu öffnen und das angeklickte Bild anzuzeigen
        images.forEach(img => {
            img.addEventListener('click', function() {
                modal.style.display = 'flex';
                modalImg.src = this.src;
            });
        });

        // Funktion, um das Modal zu schließen
        close.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        // Schließen des Modals, wenn außerhalb des Bildes geklickt wird
        modal.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
