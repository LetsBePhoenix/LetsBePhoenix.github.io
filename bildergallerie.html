<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Bildergallerie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            background-color: #0073e6;
            color: white;
            padding: 20px;
            text-align: center;
            position: absolute;
            top: 0;
            width: 100%;
        }

        nav {
            background-color: #004080;
            padding: 10px;
            text-align: center;
            position: absolute;
            top: 100px;
            width: 100%;
        }

            nav a {
                color: white;
                margin: 0 15px;
                text-decoration: none;
                font-weight: bold;
            }

                nav a:hover {
                    text-decoration: underline;
                }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .content {
            margin: 20px 0;
            line-height: 1.6;
        }

            .content h2 {
                color: #0073e6;
            }

            .content p {
                color: #666;
            }

        footer {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .gallery-container {
            width: 90%;
            max-width: 1400px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow-y: auto;
            height: 80vh; /* HÃ¶he des Galeriecontainers */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 10px;
        }

            .gallery-header h1 {
                color: #007bff;
                font-size: 2em;
                margin: 0;
            }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 15px;
        }

            .gallery-grid img {
                width: 100%;
                height: auto;
                border-radius: 8px;
                transition: transform 0.3s ease;
            }

                .gallery-grid img:hover {
                    transform: scale(1.02);
                }

        .footer {
            text-align: center;
            margin-top: 10px;
            color: #777;
        }
    </style>
</head>

<body>

        <h1>Willkommen auf dem LetsPhoenix Web Portal</h1>
    </header>

    </nav>

        <div class="gallery-grid">
            <img src="" alt="Bild 1">
        </div>
        <div class="footer">
            <p>&copy; 2024 LetsPheonix. Alle Rechte vorbehalten.</p>
        </div>
    </div>
</body>

</html>
