<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles_ttt.css">
</head>
<body>

    <!-- Main Content Container -->
    <div class="container">

        <!-- Schwierigkeitsauswahl -->
        <div class="content">
            <h2>WÃ¤hle den Schwierigkeitsgrad:</h2>
            <select id="difficulty" class="select-style">
                <option value="human">Echter Spieler</option>
                <option value="easy">Einfache KI</option>
                <option value="hard">Schwere KI</option>
            </select>
        </div>

        <!-- Spielfeld -->
        <div class="gallery-container">
            <div id="game" class="gallery-grid">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
        </div>

        <!-- Statusanzeige -->
        <div class="content">
            <div id="status">Spieler X ist dran</div>
        </div>

        <!-- Neustart-Button -->
        <div class="content">
            <button id="restart" class="fullscreen-btn">Neustart</button>
        </div>

    </div>
    <script src="script_ttt.js"></script>
</body>
</html>
